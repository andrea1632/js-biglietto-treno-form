<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>
    <div class="container">
        <h1>calcola il prezzo del tuo biglietto</h1>
        <div class="mainContent">
            <div class="priceContainer">
                <div class="element1">
                    <div class="text-center pink">
                        Nome e Cognome
                    </div>
                    <div>
                        <input id="nomeInput" type="text">
                    </div>
                </div>
                <div class="element2">
                    <div class="text-center pink">
                        Kilometri da percorrere
                    </div>
                    <div>
                        <input id="kmInput" type="number">
                    </div>
                </div>
                <div class="element4">
                    <div class="text-center pink">
                        Fascia d'et√†
                    </div>
                    <div>
                        <select id="ageInput" name="ageList">
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="over">Over 65</option>
                          </select>
                    </div>
                </div>            
            </div>
            <div class="buttons">
                <button id="genera">Genera</button>
                <button id="annulla">Annulla</button>
            </div>
        </div>
    </div>
    <div class="containerDNone" id="dNone">
        <h2>il tuo biglietto</h2>
        <div class="bigliettoGenerato">
            <h3>
                DETTAGLI PASSEGERO
            </h3>
            <div class="infoBiglietto">
                <div class="cardPasseggero">
                    <h3>NOME PASSEGGERO</h3>
                    <p id="nomePasseggero"></p>
                </div>
                <div class="card">
                    <h3>offerta</h3>
                    <p id="offerta"></p>
                </div>
                <div class="card">
                    <h3>Carrozza</h3>
                    <p id="carrozza"></p>
                </div>
                <div class="card">
                    <h3>Codice CP</h3>
                    <p id="codiceCp"></p>
                </div>
                <div class="card">
                    <h3>Costo biglietto</h3>
                    <p id="prezzoBiglietto"></p>
                </div>
            </div>
        </div>
    </div>
    


    <script src="./asset/js/main.js"></script>
</body>
</html>
